name: Automatic libbpf Sync
on:
  workflow_dispatch:
    inputs:
        version:
          description: 'Version constraint'
          default: '< 1.5, >= 1.4.7'
          type: string
  schedule:
    - cron: '0 0 * * 0' # Sunday at midnight.

permissions:
  contents: read

jobs:
  synclibbpf:
    permissions:
      contents: write # required for pushing changes
      pull-requests: write # required for creating pull requests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: stable
          check-latest: true
          cache-dependency-path: "**/go.sum"
      - id: sync
        name: Sync libbpf
        run: make synclibbpf
        env:
          LIBBPF_VERSION: ${{ inputs.version }}
      - name: Create pull request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        with:
          commit-message: Update libbpf version
          branch: automated/libbpf
          delete-branch: true
          title: '[chore] Update libbpf'
          body: |
            This is an automated PR to update the copied libbpf files.
            
            ### Update logs
            
            ```terminal
            ${{join(steps.sync.outputs.*, '\n')}}
            ```
