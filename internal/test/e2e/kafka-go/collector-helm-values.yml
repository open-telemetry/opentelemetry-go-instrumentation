mode: "statefulset"

config:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: ${env:MY_POD_IP}:4318

  exporters:
    debug: {}
    file/trace:
      path: /tmp/trace.json
      rotation:
  processors:
    batch:
    # if timeout will trigger the test will fail due to missing spans
    # we expect to have 3 spans in the file
      send_batch_size: 3
      timeout: 100s

  service:
    telemetry:
      logs:
        level: "debug"
    pipelines:
      traces:
        receivers:
          - otlp
        processors:
          - batch
        exporters:
          - file/trace
          - debug
      
          
image:
  repository: otel/opentelemetry-collector-contrib
  tag: "latest"

command:
  name: otelcol-contrib

extraVolumes:
- name: filevolume
  emptyDir: {}
extraVolumeMounts: 
- mountPath: /tmp
  name: filevolume

extraContainers: 
- name: filecp
  image: busybox
  command: ["sh", "-c", "sleep 36000"]   
  volumeMounts:
  - name: filevolume
    mountPath: /tmp
